name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        # See https://github.com/actions/checkout/commits
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          submodules: recursive

      - name: Validate Gradle Wrapper
        # See https://github.com/gradle/wrapper-validation-action/commits
        uses: gradle/actions/wrapper-validation@db19848a5fa7950289d3668fb053140cf3028d43 # v3.3.2

      - name: Setup Java
        # See https://github.com/actions/setup-java/commits
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle
        # See https://github.com/gradle/actions/commits
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
        with:
          cache-read-only: ${{ github.ref_name != 'master' && github.ref_name != 'development' }}
        
      - name: Build Erosion
        run: ./gradlew build

      - name: Publish to Maven Repository
        if: ${{ github.repository == 'GeyserMC/Erosion' }}
        run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_geysermcUsername: ${{ vars.DEPLOY_USER }}
          ORG_GRADLE_PROJECT_geysermcPassword: ${{ secrets.DEPLOY_PASS }}

      - name: Get Version
        if: ${{ success() && github.repository == 'GeyserMC/Erosion' && github.ref_name == 'master' }}
        id: get-version
        run: |
          version=$(cat gradle.properties | grep -o "version=[0-9\\.]*" | cut -d"=" -f2)
          echo "VERSION=${version}" >> $GITHUB_OUTPUT
      - name: Get Release Metadata
        if: ${{ success() && github.repository == 'GeyserMC/Erosion' && github.ref_name == 'master' }}
        uses: GeyserMC/actions/release@master
        id: metadata
        with:
          appID: ${{ secrets.RELEASE_APP_ID }}
          appPrivateKey: ${{ secrets.RELEASE_APP_PK }}
          files: |
            erosion:bukkit-plugin/build/libs/Erosion.jar
          releaseEnabled: false
          saveMetadata: true
          releaseProject: 'erosion'
          releaseVersion: ${{ steps.get-version.outputs.VERSION }}
      - name: Publish to Downloads API
        if: ${{ success() && github.repository == 'GeyserMC/Erosion' && github.ref_name == 'master' }}
        uses: GeyserMC/actions/upload-release@master
        with:
          username: ${{ vars.DOWNLOADS_USERNAME }}
          privateKey: ${{ secrets.DOWNLOADS_PRIVATE_KEY }}
          host: ${{ secrets.DOWNLOADS_SERVER_IP }}
          files: |
            bukkit-plugin/build/libs/Erosion.jar

      - name: Notify Discord
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Erosion' }}
        uses: GeyserMC/actions/notify-discord@master
        with:
          discordWebhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          body: ${{ steps.metadata.outputs.body }}